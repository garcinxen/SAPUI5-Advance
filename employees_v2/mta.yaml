_schema-version: "3.2"
ID: employeesv2
description: Employees
version: 0.0.1
modules:
- name: employeesv2-destination-content
  type: com.sap.application.content
  requires:
  - name: employeesv2-destination-service
    parameters:
      content-target: true
  - name: employeesv2-repo-host
    parameters:
      service-key:
        name: employeesv2-repo-host-key
  - name: employeesv2-uaa
    parameters:
      service-key:
        name: employeesv2-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: employeesv2_html_repo_host
          ServiceInstanceName: employeesv2-html5-srv
          ServiceKeyName: employeesv2-repo-host-key
          sap.cloud.service: employeesv2
        - Authentication: OAuth2UserTokenExchange
          Name: employeesv2_uaa
          ServiceInstanceName: employeesv2-xsuaa-srv
          ServiceKeyName: employeesv2-uaa-key
          sap.cloud.service: employeesv2
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: employeesv2-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: employeesv2-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - employeesv2.zip
      name: employeesv2
      target-path: resources/
- name: employeesv2
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: employeesv2-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: employeesv2-destination-service
    service-plan: lite
- name: employeesv2-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: employeesv2-xsuaa-srv
    service-plan: application
- name: employeesv2-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: employeesv2-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
